<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div>
      <div class="qrcode-card">
        <img src="./images/image-qr-code.png" class="qrcode-card__img" />
        <div class="qrcode-card__info">
          <h1>Improve your front-end skills by building projects</h1>
  
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills
            to the next level
        </div>
        </p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/vicentecalfo">Vicente Calfo</a>.
      </div>
    </div>
  </body>
</html>
